<ion-header>

  <ion-navbar>
    <ion-title>Portfolios</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div>
      <ion-item>
        <ion-label>Portfolio</ion-label>
        <ion-select [(ngModel)]="current_portfolio">
          <ion-option *ngFor="let portfolio of portfolios" value="portfolio.id">{{portfolio.name}}</ion-option>
        </ion-select>
      </ion-item>
  </div>

</ion-content>
