<ion-header>

  <ion-navbar>
    <ion-title>Add</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<form>
  <ion-item>
    <ion-label>Exchange</ion-label>
    <ion-select *ngFor="let exchange of exchanges" [(ngModel)]="add_coin.exchange">
      <ion-option value="exchange.id">{{exchange.name}}</ion-option>
    </ion-select>
  </ion-item>
</form>
</ion-content>
